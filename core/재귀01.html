<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>재귀01</title>
</head>
<body>
    <script>
        // 재귀함수: 내가 나를 호출하는 함수
        // 반복문 <--> 재귀함수
        // 알고리즘 풀 때 내가 풀려는 문제의 수학 공식이 있는지 찾아보고 푸는게 좋음
        // 비고표기법(얼마나 반복되는지 표기. 빅오 O(n) 가 낮을수록 효율적인 코드

        // 1부터 100까지 합과 곱
        // 1. 반복문 - O(n). 밑에서 부터 위로 올라가는 방법
        let n = 100;
        let sum = 0;
        for(let i = 0; i < n + 1; i++) {
            sum += i;
        }
        console.log(sum);

        // 합 공식 O(1)
        console.log(n*(n+1)/2);


        // 재귀함수 - 위에서 부터 밑으로 내려가는 방법
        function f(n) {
            if(n <= 1) return n; // 재귀함수의 종료조건, 무조건 있어야 함. 없으면 무한루프 돔
            return n + f(n-1);
        }
        console.log(`재귀함수: ${f(100)}`);
    </script>
</body>
</html>
