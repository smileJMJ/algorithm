<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>선택정렬</title>
</head>
<body>
    <script>
        // 선택정렬 - 가장 작은 값을 순차적으로 꺼내서 새로운 배열에 넣어줌
        let a = [10, 11, 9, 2, 3, 6, 5, 4];
        let newA = [];

        for(let i = 0; i < 8; i++) {
            const min = Math.min.apply(null, a);
            newA.push(min);
            a.splice(a.indexOf(min), 1);
        }
        console.log(a, newA);

    </script>
</body>
</html>
