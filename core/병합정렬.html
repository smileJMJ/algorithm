<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>병합정렬</title>
</head>
<body>
    <script>
        // 병합정렬 (O(nlogn)) - 분할 -> 정복(앞의 arr의 0번째 비교)
        let a = [5, 10, 66, 77, 54, 32, 11, 15];

        /*// 분할
        [5, 10, 66, 77], [54, 32, 11, 15]
        [5, 10], [66, 77], [54, 32], [11, 15]
        [5], [10], [66], [77], [54], [32], [11], [15]

        // 정복
        [5, 10], [66, 77], [32, 54], [11, 15]
        [5, 10, 66, 77], [11, 15, 32, 54]
        [5, 10, 11, 15, 32, 54, 66, 77]*/

        function sortArray(arr) {
            const length = arr.length;
            let result = [];
            if(length <= 1) return arr;

            // 분할
            const midIndex = parseInt(length/2);
            let group1 = sortArray(arr.slice(0, midIndex));
            let group2 = sortArray(arr.slice(midIndex));

            while(group1.length !== 0 && group2.length !== 0) {
                if(group1[0] < group2[0]) result.push(group1.shift());
                else result.push(group2.shift());
            }

            while(group1.length !== 0) result.push(group1.shift());
            while(group2.length !== 0) result.push(group2.shift());

            return result;
        }
        console.log(sortArray(a));
    </script>
</body>
</html>
