<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
    </head>
    <body>
        <script>
            (function() {
                const fibonacci = (n) => {
                    if(n === 0) return 0;
                    else if(n === 1) return 1;
                    return fibonacci(n-2) + fibonacci(n-1);
                };

                console.log(fibonacci(10));
            })();
        </script>
    </body>
</html>
