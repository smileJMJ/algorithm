<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
    </head>
    <body>
        <script>
            (function() {
                // 재귀함수 사용
                const factorial = (n) => {
                    if(n > 1) return n * factorial(n-1);
                    return 1;
                };

                // for문 사용
                const factorial = (n) => {
                    let result = 1;
                    for(let i = 2; i <= n; i++) {
                        result *= i;
                    }
                    
                    return result;
                };

                console.log(factorial(5));
                console.log(factorial(10));
            })();
        </script>
    </body>
</html>
