<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
    </head>
    <body>
        <script>
            (function() {
                let fibArr = [];

                const fibonacci = (n) => {
                    let result;
                    
                    if(n === 0) result = 0;
                    else if(n === 1) result = 1;
                    else result = fibonacci(n-2) + fibonacci(n-1);

                    fibArr[n] = result;
                    return result;
                };

                fibonacci(10);
                console.log(fibArr.reduce((prev, cur) => prev + cur));
            })();
        </script>
    </body>
</html>
