<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>버블정렬</title>
    </head>
    <body>
        <script>
            (function() {
                let array = [5, 6, 4, 1, 3, 2];

                function bubbleSort(arr) {
                   for(let i = 0; i < arr.length; i++) {
                       for(let j = 0; j < arr.length - 1 - i; j++) {
                           let cur = arr[j];
                           let next = arr[j + 1];

                           if(cur > next) {
                               arr[j] = next;
                               arr[j+1] = cur;
                           }
                       }
                   }
                   console.log(arr);
                }

                bubbleSort(array);
            })();
        </script>
    </body>
</html>
