<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>선택정렬</title>
    </head>
    <body>
        <script>
            (function() {
                let array = [5, 6, 4, 1, 3, 2];

                function selectionSort(arr) {                   
                   for(let i = 0; i < arr.length; i++) {
                       let temp = arr[i];
                       let j = i + 1;
                       let minIdx = i;
                       
                       while(j < arr.length) {
                           if(arr[minIdx] > arr[j]) minIdx = j;
                           j++;
                       }
                       arr[i] = arr[minIdx];
                       arr[minIdx] = temp;
                   }
                   console.log(arr);
                }

                selectionSort(array);
            })();
        </script>
    </body>
</html>
