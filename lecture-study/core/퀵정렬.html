<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>퀵정렬</title>
</head>
<body>
    <script>
        // 퀵정렬(worst: O(nlog2n), best(O(n^2))
        // 피봇값(기준값, 처음|마지막|중간값 을 자주 사용) 기준으로 위치 선정
        let a = [66, 77, 54, 32, 10, 5, 11, 15];

        /*
            피봇값: 66
            [54, 32, 10, 5, 11, 15] + [66]  + [77]

            피봇값: 54
            [32, 10, 5, 11, 15] + [54] + [66] + [77]

            피봇값: 32
            [10, 5, 11, 15] + [32] + [54] + [66] + [77]

            피봇값: 10
            [5] + [10] + [11, 15] + [32] + [54] + [66] + [77]

            피봇값: 11
            [5] + [10] + [11]+ [15] + [32] + [54] + [66] + [77]
        */

        function quickSort(arr) {
            if(arr.length <= 1) return arr;

            const fibot = [arr.shift()];
            let group1 = [];
            let group2 = [];

            for(let v of arr) {
                if(v < fibot) group1.push(v);
                else group2.push(v);
            }

            return quickSort(group1).concat(fibot, quickSort(group2));
        }

        console.log(quickSort(a));
    </script>
</body>
</html>
